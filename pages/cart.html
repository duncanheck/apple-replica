<!-- Main -->
<div class="container my-5">
  <h1 class="text-center mb-4">ðŸ›’ Your Cart</h1>

  <div id="cartTotal" class="text-end fw-bold fs-5 mt-3"></div>

<!-- Footer -->

  </div>

<!-- Scripts -->
<script>
  document.getElementById("current-year").textContent = new Date().getFullYear();

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;
  }

  function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    if (cart.length === 0) {
      cartItems.innerHTML = '<p class="text-center">Your cart is empty.</p>';
      cartTotal.innerHTML = '';
      return;
    }

    let html = '<table class="table table-striped text-center">';
    html += '<thead><tr><th>Product</th><th>Price</th><th>Remove</th></tr></thead><tbody>';
    let total = 0;

    cart.forEach((item, index) => {
      html += `<tr>
        <td>${item.product}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td><button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button></td>
      </tr>`;
      total += item.price;
    });

    html += '</tbody></table>';
    cartItems.innerHTML = html;
    cartTotal.innerHTML = `Total: $${total.toFixed(2)}`;
  }

  function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    displayCart();
  }

  // Init
  updateCartCount();
  displayCart();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
