<!-- Contact Form Section -->
<main class="container my-5 fade-in">
  <h1 class="text-center mb-4">Contact Us</h1>
  <form onsubmit="return validateContactForm()" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5 text-center">
  <div class="container">
    <p class="mb-0">© <span id="current-year"></span> Apple Replica by Duncan Hecker</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Dynamic year
document.getElementById("current-year").textContent = new Date().getFullYear();

// Simple validation
function validateContactForm() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !email || !message) {
    alert("Please fill out all fields.");
    return false;
  }

  alert("Thank you! Your message was submitted.");
  return true;
}
</script>
